<div class="title">
  <mat-icon fontIcon="local_shipping"></mat-icon>
  <p>Grain purchase</p>
</div>
<mat-accordion *ngFor="let order of dataSource">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Order #{{ order.id }}
    </mat-expansion-panel-header>
    <div>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> 1. Checking electronic documents</mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <img src="../../../assets/document.jpg" />
            <img src="../../../assets/document.jpg" />
            <img src="../../../assets/document.jpg" />
            <img src="../../../assets/document.jpg" />
            <img src="../../../assets/document.jpg" />
          </div>
          <div class="checkbox">
            <mat-checkbox [(ngModel)]="checked">Checked</mat-checkbox>
          </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> 2. Supply contract </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <h3>Grain: {{ order.grain }}</h3>
            <form [formGroup]="supplyContractForm">
              <mat-form-field>
                <mat-label>Weight</mat-label>
                <input matInput type="number" formControlName="weight" />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="date"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" />
              </mat-form-field>
            </form>
          </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> 3. Delivery to port </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="deliveryForm">
            <mat-form-field>
              <mat-label>Delivery Type </mat-label>
              <mat-select formControlName="deliveryType">
                <mat-option value="train">Car</mat-option>
                <mat-option value="train">Train</mat-option>
                <mat-option value="train">Boat</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        (click)="onApply(order)"
        [disabled]="!checked()"
      >
        Apply
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
