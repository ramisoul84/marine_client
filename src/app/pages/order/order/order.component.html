<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Cargo</mat-card-title>
      <mat-card-subtitle>
        purchase of goods and delivery to ports
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Ship Order</mat-card-title>
      <mat-card-subtitle>Herding group</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title> Broker</mat-card-title>
          <mat-card-subtitle>Herding group</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title> Owner</mat-card-title>
          <mat-card-subtitle>Herding group</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <mat-form-field>
            <mat-label>Data</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Rate</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Demurrage</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title> Port</mat-card-title>
          <mat-card-subtitle>Herding group</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </mat-card-content>
  </mat-card>
</section>
